<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Totalizer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script defer src="totalizer.js"></script>
    </head>

    <body class="container">
        <header class="page-header">
            <h1>Totalizer</h1>
        </header>

        <main>
            <form method="post">
                <label for="number">Enter a number and click add</label>
                <input type="number" id="number" name="number" placeholder="e.g. 5" />
                <button type="submit" id="add" name="add" class="btn btn-primary">Add</button>
            </form>

            <div class="jumbotron">
                <h1 id="total">0</h1>
            </div>

        </main>
    </body>

</html>
