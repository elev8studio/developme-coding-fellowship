        <header class="masthead mb-auto">

            <h1 class="cover-heading">Contact Us</h1>

            <form action="/action_page.php">

                <fieldset>

                    <div class="row">

                        <div class="form-group col-md-12">

                            <label class="control-label" for="name">Name *</label>

                            <input type="text" name="name" placeholder="Josie Hunter" id="name" class="form-control" min="1" required>

                        </div>

                        <div class="form-group col-md-6">

                            <label class="control-label" for="email">Email *</label>

                            <input type="email" name="email" value="" placeholder="josiehunter@gmail.com" id="email" class="form-control" required>

                        </div>

                        <div class="form-group col-md-6">

                            <label class="control-label" for="mobile">Mobile</label>

                            <input type="text" name="mobile" value="" placeholder="07891 234567" id="mobile" class="form-control">

                        </div>

                        <div class="form-group col-md-12">

                            <label class="control-label" for="message">Message *</label>

                            <textarea rows="2" name="text" placeholder="Hello!" id="message" class="form-control" min="1" required></textarea>

                        </div>

                        <div class="form-group col-md-12">

                            <input type="submit" value="Submit" id="submit">

                        </div>

                    </div>

                </fieldset>

            </form>

        </main>
